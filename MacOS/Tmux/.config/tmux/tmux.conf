#----------------------------------------------------------------------------------------------------------#
#-------------------- 				General 			       --------------------#
#----------------------------------------------------------------------------------------------------------#
#Basic settings
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*:RGB"
set -g mouse on
set -g set-clipboard on
set -g cursor-style bar #set cursor to | instead of a huge block
#Starting number at 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
#Fix Vim ESC delay
set -sg escape-time 0


#----------------------------------------------------------------------------------------------------------#
#-------------------- 				Keybind 			       --------------------#
#----------------------------------------------------------------------------------------------------------#
#Reload
unbind r
bind r source-file ~/.config/tmux/tmux.conf
#Reset the prefix keybind to ctrl+t
set -g prefix C-t
#Vim keybinds for moving around panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key C-u run-shell '~/.tmux/plugins/tpm/bin/clean_plugins'



#----------------------------------------------------------------------------------------------------------#
#-------------------- 				Plugins 			       --------------------#
#----------------------------------------------------------------------------------------------------------#
# List of plugins
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'tmux-plugins/tpm'



#----------------------------------------------------------------------------------------------------------#
#-------------------- 				Aesthetics 			       --------------------#
#----------------------------------------------------------------------------------------------------------#
# Catppuccin Customization
set -g @catppuccin_flavor 'macchiato'
set -g @catppuccin_status_background "none"
set -g @catppuccin_window_status_style "none"
set -g @catppuccin_pane_status_enabled "off"
set -g @catppuccin_pane_border_status "on"

# Status bar position
set -g status-position top
set -g status-justify "absolute-centre"
# Left bar
set -g status-left-length 100
set -g status-left ""
set -ga status-left "#{?client_prefix,#{#[bg=#{@thm_red},fg=#{@thm_bg},bold]  #S },#{#[bg=default,fg=#{@thm_green}]  #S }}"
set -ga status-left "#[bg=default,fg=#{@thm_overlay_0},none]#{?window_zoomed_flag,,}"
set -ga status-left "#[bg=default,fg=#{@thm_yellow}]#{?window_zoomed_flag,  zoom ,}"
# Right bar
set -g status-right-length 100
set -g status-right ""
set -ga status-right "#[bg=default,fg=#{@thm_maroon}]  #{pane_current_command} "
set -ga status-right "#[bg=default,fg=#{@thm_overlay_0},none]"
set -ga status-right "#[bg=default,fg=#{@thm_blue}]  #{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}} "
# Center bar : windows
set -wg automatic-rename on
set -g automatic-rename-format "Window"
set -g window-status-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-style "bg=default,fg=#{@thm_rosewater}"
set -g window-status-last-style "bg=default,fg=#{@thm_peach}"
set -g window-status-activity-style "bg=#{@thm_red},fg=#{@thm_bg}"
set -g window-status-bell-style "bg=#{@thm_red},fg=#{@thm_bg},bold"
set -gF window-status-separator "#[bg=default,fg=#{@thm_overlay_0}] "
set -g window-status-current-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-current-style "bg=#1c1c1c,fg=#{@thm_peach},bold"



#----------------------------------------------------------------------------------------------------------#
#-------------------- 				End	 			       --------------------#
#----------------------------------------------------------------------------------------------------------#
# Yazi preview config
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM



#----------------------------------------------------------------------------------------------------------#
#-------------------- 				End	 			       --------------------#
#----------------------------------------------------------------------------------------------------------#
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
