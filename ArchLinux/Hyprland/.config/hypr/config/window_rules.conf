# -----------------------------------------------------------------------
# Workspace rule
# -----------------------------------------------------------------------
#Set my vertical monitors' layout
workspace = 1, monitor:DP-1, persistent:true
workspace = 2, monitor:DP-2, gapsout:2, gapsin:4, persistent:true
workspace = 3, monitor:HDMI-A-1, gapsout:2, gapsin:2, persistent:true
workspace = 4, monitor:DP-1, persistent:false
workspace = 5, monitor:DP-2, gapsout:2, gapsin:4, persistent:false
workspace = 6, monitor:DP-1, gapsout:0, gapsin:0, persistent:false



# -----------------------------------------------------------------------
# Window rule
# -----------------------------------------------------------------------
windowrule {
    name = make LTspice opaque
    match:class = ltspice.exe
    match:title = LTspice
	persistent_size = on
    float = on
    opaque = on
    no_blur = on
}

windowrule {
    name = make confirmation window float, blur and dim
    match:title = rofi - confirmbox
	persistent_size = on
    float = on
    center = on
    dim_around = on
    border_color = transparent
    animation = gnomed
}

windowrule {
    name = assign stremio to workspace 6
    match:class = Stremio
	match:title = Stremio - Freedom to Stream
    border_color = transparent
    fullscreen = on
    opaque = on
    no_blur = on
    workspace = 6
}

windowrule {
    name = make mpv opaque
    match:class = mpv
    size = 1582 890
    opaque = on
    no_blur = on
    center = on
    float = on
    border_color = transparent
}

windowrule {
	name = make firefox opaque
	match:class = firefox
    no_blur = on
	opaque = on
}

windowrule {
	name = make brave opaque
	match:class = brave-browser
    match:title = ^(.*(YouTube|Twitch).*)$
	opaque = on
    no_blur = on
}

windowrule {
    name = make swappy interface opaque
    match:class = swappy
    match:title = swappy
    opaque = on
    no_blur = on
}

windowrule {
    name = make openrgb float
    match:class = openrgb
    match:title = OpenRGB
    float = on
    size = 1000 750
    center = on
}

windowrule {
    name = make local-send float
    match:class = localsend
    match:title = LocalSend
	size = 970 635
    float = on
}

windowrule {
	name = make pavucontrol float
	match:class = org.pulseaudio.pavucontrol
	match:title = Volume Control
	float = on
	persistent_size = on
	move = 2550 30
}

windowrule {
	name = make lact float
	match:class = io.github.ilya_zlobintsev.LACT
	match:title = LACT
